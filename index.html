<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <h1>Image search App</h1>
        <form action="">
            <input type="text" id="search-item" placeholder="search for images">
            <button id="search-button">search</button>
        </form>
    </header>

     <main>
        <div class="search-results">
             <div class="search-result">
                <img src="https://images.unsplash.com/photo-1522878129833-838a904a0e9e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="mountains">
                <a href="https://unsplash.com/photos/cvw75oY6Mjc" target="_blank">Mountains</a>
             </div>
             <div class="search-result">
                <img src="https://plus.unsplash.com/premium_photo-1692287215202-0cd9e8fa4c30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0Mnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Strawberry Creamy Food">
                <a href="https://unsplash.com/photos/cvw75oY6Mjc" target="_blank">Strawberry Creamy Food</a>
             </div>
             <div class="search-result">
                <img src="https://images.unsplash.com/photo-1692165027673-50d64cbe6372?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5MXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Baby Sleeping">
                <a href="https://unsplash.com/photos/cvw75oY6Mjc" target="_blank">Baby Sleeping</a>
             </div>
        </div>
     </main>

     <button id="show-more-button">Show more</button>


    <script src="./main.js"></script>
</body>
</html>
